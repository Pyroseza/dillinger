<h3><span>Description:</span></h3>
<p>The .show command is used to output the&nbsp;definition of a macro to the command line. This is often useful for debugging purposes.</p>
<h3><span>Usage:</span></h3>
<pre>.show <em>define</em></pre>
<h3><span>Parameters:</span></h3>
<h4><span>Define</span></h4>
<p>The define to show the contents of.</p>
