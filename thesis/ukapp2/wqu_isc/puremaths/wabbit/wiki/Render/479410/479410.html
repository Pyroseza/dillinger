<h3><span>Description:</span></h3>
<p>Inserts data into the program. The data size is a maximum of 8 bits, all larger data will be truncated.</p>
<h3><span>Usage:</span></h3>
<pre>.db <em>data [,data2, data3...]</em></pre>
<h3><span>Parameters:</span></h3>
<h4><span>Data</span></h4>
<p>The value of the data to insert. You can have an unlimited number of data items seperated by commas.</p>
<h3><span>Same as:</span></h3>
<p><a href="http://wabbit.codeplex.com/wikipage?title=SPASM Directive: .byte">.byte</a></p>
